<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seu@email.com">
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Formato de email inválido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
            Senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>
        
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Entrar</span>
          </button>
          
          <a mat-button routerLink="/register">Não tem conta? Registre-se</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
