<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registre-se</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" placeholder="Seu nome">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="seu@email.com">
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
              Formato de email inválido
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
              Senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="registerForm.invalid || loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Registrar</span>
            </button>
            
            <a mat-button routerLink="/login">Já tem conta? Faça login</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
